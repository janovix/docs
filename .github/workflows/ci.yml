name: CI

on:
  # Avoid duplicate workflow runs when a PR is open:
  # pushes to feature branches trigger both `push` and `pull_request`.
  # We only run `push` CI on long-lived branches, and rely on `pull_request` for feature work.
  push:
    branches:
      - dev
      - main
  pull_request:
  workflow_dispatch:

jobs:
  checks:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: format
            cmd: pnpm run format:check
          - name: lint
            cmd: pnpm run lint
          - name: typecheck
            cmd: pnpm run typecheck
          - name: test-coverage
            cmd: pnpm run test
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        # Version is automatically read from package.json packageManager field
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - run: ${{ matrix.cmd }}
      - name: Upload coverage artifact
        if: ${{ matrix.name == 'test-coverage' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/**
          if-no-files-found: error

  storybook-artifact:
    name: storybook-artifact
    runs-on: ubuntu-latest
    # For feature PRs, build Storybook once and upload it as an artifact instead of publishing to Chromatic.
    # The UI regression "gate" happens on `dev` pushes and the `dev -> main` PR.
    if: >-
      ${{
        github.event_name == 'pull_request' &&
        !(github.base_ref == 'main' && github.head_ref == 'dev')
      }}
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        # Version is automatically read from package.json packageManager field
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build Storybook
        run: pnpm run build-storybook
      - name: Upload Storybook artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: storybook-static/**
          if-no-files-found: error
      - name: Comment Storybook artifact link on PR
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- storybook-artifact-link -->'
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            const body = `${marker}\nStorybook build is available as a workflow artifact (no Chromatic build for feature PRs).\n\nActions run: ${runUrl}\nArtifact: \`storybook-static\``

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              per_page: 100,
            })
            const existing = comments.find((c) => c.body?.includes(marker))
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              })
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body,
              })
            }

  chromatic:
    name: chromatic
    runs-on: ubuntu-latest
    # Only publish Chromatic builds for `dev` pushes and the `dev -> main` PR.
    if: >-
      ${{
        (github.event_name == 'push' && github.ref_name == 'dev') ||
        (github.event_name == 'pull_request' && github.base_ref == 'main' && github.head_ref == 'dev')
      }}
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        # Version is automatically read from package.json packageManager field
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Publish to Chromatic
        id: chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build-storybook
          exitOnceUploaded: true
          # Note: Chromatic "main branch" is configured in Chromatic project settings.
          # This workflow avoids publishing from `main` and publishes from `dev` + all other branches.

      - name: Write Chromatic link to run summary
        shell: bash
        run: |
          URL="${{ steps.chromatic.outputs.storybookUrl || steps.chromatic.outputs.buildUrl }}"
          if [ -z "$URL" ]; then
            echo "Chromatic published, but no URL output was available. Check the 'Publish to Chromatic' step logs." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Chromatic Storybook: $URL" >> "$GITHUB_STEP_SUMMARY"
            echo "Chromatic Storybook: $URL"
          fi

      - name: Comment Chromatic link on PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.chromatic.outputs.storybookUrl || steps.chromatic.outputs.buildUrl }}';
            const body = url
              ? `Chromatic Storybook: ${url}`
              : "Chromatic published, but no URL output was available. Check the workflow logs.";
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body,
            });
